name: Release and Deploy TimbrApp Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      ARTIFACT_NAME: "timbrapp-extension"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Package Extension (.zip)
        id: package-extension
        run: |
          mv src $ARTIFACT_NAME
          zip -r $ARTIFACT_NAME.zip $ARTIFACT_NAME

      - name: Create GitHub Release
        id: create-release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            A new TimbrApp release is here! **Version:** ${{ github.ref_name }}
            Download the ZIP, extract the files, and load the extension in Chrome/Edge (make sure developer mode is enabled).

      - name: Upload Zip to Release
        id: upload-release-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: $ARTIFACT_NAME.zip
          asset_name: $ARTIFACT_NAME.zip
          asset_content_type: application/zip
