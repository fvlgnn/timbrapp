<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title data-i18n="app_name"></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h2><span data-i18n="subtitle"></span> <span id="appVersion"></span> <span id="statusNotification">OFF</span></h2>
    <div id="saved" class="hidden"></div>
    <p>
        <span data-i18n="empty_field_hint"></span>
        <br />
        <span id="cleanSettings" data-i18n="clear_string"></span> <span data-i18n="disable_hint"></span>
    </p>
    <div class="form-container">
        <fieldset class="section morning">
            <legend><span data-i18n="morning_section"></span></legend>
            <div class="grid">
                <div>
                    <label for="morningIn" data-i18n="in_label"></label>
                    <input type="time" id="morningIn" />
                </div>
                <div>
                    <label for="morningOut" data-i18n="out_label"></label>
                    <input type="time" id="morningOut" />
                </div>
            </div>
        </fieldset>
    
        <fieldset class="section afternoon">
            <legend><span data-i18n="afternoon_section"></span></legend>
            <div class="grid">
                <div>
                    <label for="afternoonIn" data-i18n="in_label"></label>
                    <input type="time" id="afternoonIn" />
                </div>
                <div>
                    <label for="afternoonOut" data-i18n="out_label"></label>
                    <input type="time" id="afternoonOut" />
                </div>
            </div>
        </fieldset>
    
        <fieldset class="section options">
            <legend><span data-i18n="url_section"></span></legend>
            <label for="url" data-i18n="url_label"></label>
            <input type="text" id="siteUrl" placeholder="https://hr.portal.tdl/" />
        </fieldset>
    
        <button id="saveSettings" data-i18n="save_button"></button>
    </div>
    <script src="options.js"></script>
</body>

</html>
